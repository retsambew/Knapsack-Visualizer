<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Knapsack Visualiser</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='index.css'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src='index.js'></script>
</head>
<body>
	<!-- Header -->
	<div class="headarea">
		<h1>0/1 Knapsack Algorithm Visualiser</h1>
	</div><hr/>

	<!-- Input Section -->
	<div class="row g-5">
		<div class="col-1"></div>
		<div class="col-auto">
			<label class="form-label" for="profit">Enter Profit Array</label>
			<input class="form-control p-2 shadow rounded" placeholder="Ex: 3 2 4 5" type="text" id="profit">
		</div>
		<div class="col-auto">
			<label class="form-label" for="weight">Enter Weight Array</label>
			<input class="form-control p-2 shadow rounded" placeholder="Ex: 4 1 2 6" type="text" id="weight">
		</div>
		<div class="col-auto">
			<label class="form-label" for="maxw">Enter Max Weight we can carry.</label>
			<input class="form-control p-2 shadow rounded" placeholder="Ex: 12" type="number" id="maxw">
		</div>
		<div class="col-1"></div>
		<div class="col-2 mx-5">
			<label class="form-label" for="speed">Animation Speed:</label>
			<input class="form-range shadow" type="range" min=250 max=1000 id="speed">
		</div>
	</div>

	<!-- Data Area -->
	<div id="data">
		<h3 id="ans"></h3>
	</div>
	<div id="data2">
		<table id="table"></table>
	</div>

	<div class="customB">
		<button class="btn-lg btn-primary px-4" type="submit" onclick="start()">Start</button>
	</div>
</body>
</html>
